<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>{{ .Title }}</title>
  </head>

  <body>
    <article class="container">
      {{ .Body }}
      <p>{{ .Date.Format "Jan 02, 2006" }}</p>
      <footer class="categories">
        {{range $val := .Cats}}
            <a href="/cats/{{$val}}/">{{$val}}</option>
        {{end}}
      </footer>
    </article>
  </body>
</html>
